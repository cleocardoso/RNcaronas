{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row" style="display: flex;flex-direction: row;justify-content: center;align-items: center">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Lista de Caronas</h4>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <!--<th>
                                    Foto
                                </th>-->
                                <th>
                                    Partida
                                </th>
                                <th>
                                    Destino
                                </th>
                                <th>
                                    Quantidade de vagas
                                </th>
                                <th>
                                    Dia
                                </th>
                                <th>
                                    Valor
                                </th>

                                <th>Detalhe</th>
                                </thead>
                                <tbody>
                                {% for o in ofcarona %}
                                <tr>

                                    <!--<td><img src="{{ u.foto.url }}" style="width: 95px"></td>-->
                                    <td>{{ o.partida }}</td>
                                    <td>{{ o.destino }}</td>
                                    <td>{{ o.quantidadeVagas }}</td>
                                    <td>{{ o.dataOfCarona}}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
